

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Finder</title>
	<style>
		
		body {
			font-family: Arial, sans-serif; 
			text-align: center;				
			display: flex;
			flex-direction: column;
			justify-content: center;
			height: 100vh;					
			}
			
			#description {
				font-size: 24px;
				margin-bottom: 20px;
				}
	</style>
</head>
<body>

<p> DISCLAIMER: This public webpage is built to help you and it may produce error. <br>
<p> Note that nothing you enter here is recorded. <br>

<p> Enter the first 2-3 letters of your last name in the box below. <br>
<p> If you are not sure, you can also enter your full last name OR name(s) excluding your surname. <br>

<input type="text" id="lastNameInput">
<button onclick="displayRoom()">Find Room</button>
<p id="output"></p>

<script>
    function findRoom(input) {
        if ("A" <= input && input <= "ENZZ") return 1;
        else if ("ER" <= input && input <= "HIZZ") return 2;
        else if ("HO" <= input && input <= "MAHZ") return 3;
        else if ("MAJ" <= input && input <= "PANZ") return 4;
        else if ("PAR" <= input && input <= "SBZZ") return 5;
        else if ("SC" <= input && input <= "TEZZ") return 6;
        else if ("TH" <= input && input <= "XIZZ") return 7;
        else if ("XU" <= input && input <= "ZZZZZZ") return 8;
        else return "Invalid Input";
    }

    function displayRoom() {
        var input = document.getElementById("lastNameInput").value.toUpperCase();
        
        if (input.length === 0) {
            document.getElementById("output").innerText = "Please enter at least 2 letters.";
            return;
        }

        if (["MA", "PA"].includes(input)) {
            if (input.length < 3) {
                document.getElementById("output").innerText = "Please enter a third letter for a precise room assignment.";
                return;
            }
        }

	if (input === "") {
		alert("Refer to the Room Assignment page for Room numbers.");
	}
	    
        var room = findRoom(input);
        document.getElementById("output").innerText = "You are in Room " + room;
    }

	document.addEventListener('DOMContentLoaded', function() {
		document.getElementById("lastNameInput").addEventListener("keyup", function(event) {
			if (event.keyCode === 13) {
				displayRoom();
			}
		});
	});



	
</script>

</body>
</html>
