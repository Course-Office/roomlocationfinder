

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Finder</title>
	<style>
		
		body {
			font-family: Arial, sans-serif; 
			text-align: center;				
			display: flex;
			flex-direction: column;
			justify-content: center;
			height: 100vh;					
			}
			
			#description {
				font-size: 24px;
				margin-bottom: 20px;
				}
	</style>
</head>
<body>

<p> DISCLAIMER <br>
<p> This public webpage is built to help you, and it may produce error, so please use it at your own risk. <br>

<p> Enter the first 2-3 letters of your last name in the box below. <br>
<p> If you are not sure, you can also enter your full last name. <br>

<input type="text" id="lastNameInput">
<button onclick="displayRoom()">Find Room</button>
<p id="output"></p>

<script>
    function findRoom(input) {
        if ("A" <= input && input <= "EDZZ") return 1;
        else if ("EF" <= input && input <= "LEDZ") return 2;
        else if ("LEV" <= input && input <= "LODZ") return 3;
        else if ("LOP" <= input && input <= "MOSZ") return 4;
        else if ("MOT" <= input && input <= "RAZZ") return 5;
        else if ("RE" <= input && input <= "SRIZ") return 6;
        else if ("ST" <= input && input <= "VZZZ") return 7;
        else if ("W" <= input && input <= "YU") return 8;
        else if ("YUA" <= input && input <= "ZZZZZZZ") return 9;
        else return "Invalid Input";
    }

    function displayRoom() {
        var input = document.getElementById("lastNameInput").value.toUpperCase();
        
        if (input.length === 0) {
            document.getElementById("output").innerText = "Please enter at least 2 letters.";
            return;
        }

        if (["EF", "LE", "LO", "MO"].includes(input)) {
            if (input.length < 3) {
                document.getElementById("output").innerText = "Please enter a third letter for a precise room assignment.";
                return;
            }
        }

	if (input === "YU") {
		alert("If your Last Name begins with 'YU' (e.g., YUABC), enter the first 3 letters of your last name.");
	}
	    
        var room = findRoom(input);
        document.getElementById("output").innerText = "You are in Room " + room;
    }

	document.getElementById("lastNameInput").addEventListener("keyup", function(event) {
		if (event.key === "Enter"){
			displayRoom();
		}
	});
	
</script>

</body>
</html>
